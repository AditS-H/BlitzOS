# GRUB Configuration for MyOS
# This tells GRUB how to boot our operating system

# Set a timeout of 3 seconds (0 = wait indefinitely, -1 = boot immediately)
set timeout=3

# Set the default menu entry (0 = first entry)
set default=0

# Menu entry for MyOS
menuentry "MyOS - x86-64 Operating System" {
    # Load Multiboot2 kernel
    multiboot2 /boot/kernel.bin
    
    # Boot the kernel
    boot
}

# Menu entry for MyOS with verbose output (for debugging)
menuentry "MyOS - Debug Mode" {
    # Load Multiboot2 kernel
    multiboot2 /boot/kernel.bin
    
    # Boot the kernel
    boot
}

# Optional: GRUB configuration for serial console (useful for debugging)
# Uncomment if you want to use serial output
# serial --unit=0 --speed=115200
# terminal_input serial
# terminal_output serial
